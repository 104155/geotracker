<!doctype html>
<html>

<head>
    <title>Map Examples</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.6.1/css/ol.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <main>
        <p class="trackName">Track Name 11</p>

        <div id="map"></div>

        <p class="time">00:00:00<span class="milli">:00</span></p>

        <div class="trackOutput">
            <p>speed: 0.0 m/s | distance: 0.0 m</p>
        </div>

        <div class="btnContainer">
            <button class="startStopBtn">START</button>
            <button class="resetBtn">RESET</button>
            <button class="saveBtn">SAVE</button>
        </div>
    </main>

    <script src="script/geolocationPermission.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.6.1/build/ol.js"></script>
    <script src="script/map.js"></script>
    <script src="script/timer.js"></script>

</body>

</html>
